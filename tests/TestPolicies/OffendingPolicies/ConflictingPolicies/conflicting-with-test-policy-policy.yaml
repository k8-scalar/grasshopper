apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: conflicting-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: my-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          environment: production
      podSelector:
        matchLabels:
          role: frontend
          tier: database
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: UDP
      port: 53
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          environment: staging
      podSelector:
        matchLabels:
          role: backend
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL port
    - protocol: TCP
      port: 9200  # Elasticsearch port
    - protocol: UDP
      port: 53    # DNS port
