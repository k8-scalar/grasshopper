apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv-5-8
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  #storageClassName: local-storage
  local:
    path: /data-pvg/5
  nodeAffinity: 
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - "worker-8"
