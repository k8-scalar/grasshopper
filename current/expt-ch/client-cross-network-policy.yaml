apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cliet-cross-network-policy
  namespace: test
spec:
  podSelector:
    matchLabels:
      User: user1
      key4: value0
      network: cross
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          User: user1
          key4: value3
          key1: value3
  egress:
  - to:
    - podSelector:
        matchLabels:
          User: user1
          key4: value3
          key1: value3

