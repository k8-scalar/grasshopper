apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ts-locust-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      run: teastore-locust
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:        
        matchLabels:
          k8s-app: kube-dns
    - podSelector:
        matchLabels:
          app: teastore
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 3306
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 9053

